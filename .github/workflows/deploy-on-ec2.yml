name: Deploy to EC2 after merge

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r directory/requirements.txt

      - name: Run tests
        run: python3 directory/manage.py test

  build-and-upload-on-docker-hub:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        run: |
          cd directory/
          docker-compose build
          docker image ls
          docker tag directory_web:latest zakilu/directory-web:latest
          docker push zakilu/directory-web:latest

  deploy-on-ec2:
    runs-on: ubuntu-latest
    needs: build-and-upload-on-docker-hub
    steps:
      - name: deploy to ec2
        uses: appleboy/ssh-action@v1.0.3
        env:
          BRANCH: ${{ github.head_ref }}
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: BRANCH
          script: |
            echo Hello from github action, start deploy ${BRANCH} to ec2
            docker compose up -d
